<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Please sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/style.css">

</head>
<body>
<div class="container-fluid">
    <div class="container bg-light" id="middle-container">
        <div class="d-flex justify-content-center pt-5 pb-5">
            <div class="col-4 img ">
                <h1><img src="/logo.png" alt="Logo Helix" width="55%"></h1>
            </div>
        </div>
        <div class="d-flex justify-content-center pt-3 pb-3 bg-dark">
            <h1 class="display-5 text-white"> Zaloguj się </h1>
        </div>
        <div class="row g-1 mt-1 pb-5 justify-content-center" id="form-container">
            <div class="col-sm-5">
                <form id="form-container1" method="POST" action="/login">
                    <div class="row">
                        <label for="username" class="col-6 col-md-6">Nazwa użytkownika</label>
                        <input type="text" class="col-6 col-md-6" id="username" name="username" required autofocus="">
                    </div>
                    <div class="row">
                        <label for="password" class="col-6 col-md-6">Hasło</label>
                        <input type="password" class="col-6 col-md-6" id="password" name="password" required autofocus="">
                    </div>

                    <br>
                    <div class="row">
                        <input class="col-4 btn" type="submit" value="Zaloguj się" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
