<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/style.css">

    <title>Dodaj Bilet</title>
</head>

<body>
<div class="container-fluid">
    <div class="container bg-light" id="middle-container">
        <div class="d-flex justify-content-center pt-5 pb-5">
            <div class="col-4 img ">
                <h1><img src="/logo.png" alt="Logo Helix" width="55%"></h1>
            </div>
        </div>
        <div class="d-flex justify-content-center pt-3 pb-3 bg-dark">
            <h1 class="display-5 text-white"> Kup bilet </h1>
        </div>
        <div class="row g-1 mt-5 pb-5 justify-content-center" id="form-container">
            <div class="col-sm-5">
                <form id="form-container1" method="POST" th:object="${ticketForm}">
                    <div class="row">
                        <label for="seats" class="col-6 col-md-6">Miejsce</label>
                        <select id="seats" class="form-select" th:field="${ticketForm.seat}" required>
                            <option th:each="emptySeat : ${emptySeats}" th:value="${emptySeat}" th:text="${emptySeat}"></option>
                        </select>
                    </div>
                    <div class="row">
                        <label for="ticketType" class="col-6 col-md-6">Rodzaj biletu</label>
                        <select id="ticketType" class="form-select" th:field="${ticketForm.ticketType}" required>
                            <option th:each="ticketType : ${ticketTypes}" th:value="${ticketType.Id}" th:text="${ticketType.name + ': ' + ticketType.price + 'zÅ‚'}"></option>
                        </select>
                    </div>
                    <br>
                    <div class="row">
                        <input class="btn btn-primary" type="submit" value="Kup" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>

</html>
