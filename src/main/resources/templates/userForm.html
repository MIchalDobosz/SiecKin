<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/style.css">

    <title>Dodaj klienta</title>
</head>

<body>
<div class="container-fluid">
    <div class="container bg-light" id="middle-container">
        <div class="d-flex justify-content-center pt-5 pb-5">
            <div class="col-4 img ">
                <h1><img src="/logo.png" alt="Logo Helix" width="55%"></h1>
            </div>
        </div>
        <div class="row g-1 mt-5 pb-5 justify-content-center" id="form-container">
            <div class="col-sm-5">
                <h1 class="col">Zarejestruj się</h1>
                <form id="form-container1" method="POST" th:object="${fullDetails}">
                    <div class="row">
                        <label for="firstName" class="col-6 col-md-6">Imię</label>
                        <input type="text" class="col-6 col-md-6" id="firstName" th:field="${fullDetails.clientForm.firstName}" required>
                    </div>
                    <div class="row">
                        <label for="lastName" class="col-6 col-md-6">Nazwisko</label>
                        <input type="text" class="col-6 col-md-6"  id="lastName" th:field="${fullDetails.clientForm.lastName}" required>
                    </div>
                    <div class="row">
                        <label for="birthDate" class="col-6 col-md-6">Data urodzenia</label>
                        <input type="date" class="col-6 col-md-6"  id="birthDate" th:field="${fullDetails.clientForm.birthDate}" required>
                    </div>
                    <div class="row">
                        <label for="emailAddress" class="col-6 col-md-6">Adres E-Mail</label>
                        <input type="email" class="col-6 col-md-6"  id="emailAddress" th:field="${fullDetails.clientForm.emailAddress}" required>
                    </div>
                    <div class="row">
                        <label for="phoneNumber" class="col-6 col-md-6">Numer telefonu</label>
                        <input type="text" class="col-6 col-md-6"  id="phoneNumber" th:field="${fullDetails.clientForm.phoneNumber}" required>
                    </div>
                    <div class="row">
                        <label for="username" class="col-6 col-md-6">Nazwa użytkownika</label>
                        <input type="text" class="col-6 col-md-6" id="username" th:field="${fullDetails.userForm.username}" required>
                    </div>
                    <div class="row">
                        <label for="password" class="col-6 col-md-6">Hasło</label>
                        <input type="password" class="col-6 col-md-6"  id="password" th:field="${fullDetails.userForm.password}" required>
                    </div>
                    <br>
                    <div class="row">
                        <input class="col-4 btn" type="submit" value="Rejestracja" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>

</html>
